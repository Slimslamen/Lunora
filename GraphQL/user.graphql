type User {
  id: ID!
  name: String!
  birth: String!
  height: Float!
  weight: Float!
  obstacle: String!
  goal: String!
  period: String
  birthControl: String
  energy: String!
  workoutFrequency: String!
  referral: String
  howFound: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}
